{% if include.username %}
	<a href="https://twitter.com/{{ include.username }}">
		<span class="icon icon--twitter">
			<amp-img width="16" height="16" layout="responsive" class="social-img" src="/assets/images/twitter.jpg"></amp-img>
		</span>
		<span class="username">
			{{ include.username }}
		</span>
	</a>
{% else %}
	<span class="icon icon--twitter">
		{% include icon-twitter.svg %}
	</span>
{% endif %}
